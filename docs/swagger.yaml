basePath: /
definitions:
  book.Book:
    properties:
      author:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      photos:
        items:
          $ref: '#/definitions/book.BookPhoto'
        type: array
      state:
        $ref: '#/definitions/state.State'
      state_id:
        type: integer
      tags:
        items:
          $ref: '#/definitions/tag.Tag'
        type: array
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/user.User'
      user_id:
        type: integer
    type: object
  book.BookPhoto:
    properties:
      book_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      is_main:
        type: boolean
      photo_url:
        type: string
      updated_at:
        type: string
    type: object
  book.CreateBookDTO:
    properties:
      author:
        type: string
      description:
        type: string
      photos:
        items:
          type: string
        type: array
      state_id:
        type: integer
      tag_ids:
        items:
          type: integer
        type: array
      title:
        type: string
      user_id:
        type: integer
    required:
    - author
    - state_id
    - title
    - user_id
    type: object
  book.UpdateBookDTO:
    properties:
      author:
        type: string
      description:
        type: string
      photos:
        items:
          type: string
        type: array
      state_id:
        type: integer
      tag_ids:
        items:
          type: integer
        type: array
      title:
        type: string
    type: object
  book.UpdateBookStateDTO:
    description: Данные для обновления состояния книги
    properties:
      state_id:
        description: |-
          @Description ID нового состояния книги
          @example 1
        minimum: 1
        type: integer
    required:
    - state_id
    type: object
  http.ErrorResponse:
    description: Структура для возврата ошибок API
    properties:
      error:
        example: Error message
        type: string
    type: object
  jwt.TokenPair:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
    type: object
  state.CreateStateDTO:
    description: Данные для создания нового состояния
    properties:
      name:
        description: |-
          @Description Название состояния
          @example available
        maxLength: 50
        minLength: 3
        type: string
    required:
    - name
    type: object
  state.State:
    description: Модель состояния книги
    properties:
      created_at:
        description: |-
          @Description Время создания записи
          @example 2025-04-28T12:00:00Z
        type: string
      id:
        description: |-
          @Description Уникальный идентификатор
          @example 1
        type: integer
      name:
        description: |-
          @Description Название состояния
          @example available
        type: string
      updated_at:
        description: |-
          @Description Время последнего обновления записи
          @example 2025-04-28T12:00:00Z
        type: string
    type: object
  state.UpdateStateDTO:
    description: Данные для обновления существующего состояния
    properties:
      name:
        description: |-
          @Description Название состояния
          @example available
        maxLength: 50
        minLength: 3
        type: string
    required:
    - name
    type: object
  tag.CreateTagDTO:
    description: Данные для создания нового тега
    properties:
      name:
        description: |-
          @Description Название тега
          @example fiction
        maxLength: 255
        minLength: 1
        type: string
    required:
    - name
    type: object
  tag.Tag:
    description: Модель тега для категоризации книг
    properties:
      created_at:
        description: |-
          @Description Время создания записи
